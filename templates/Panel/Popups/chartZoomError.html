<div class="popup-content text-center">
    <h1>Error</h1>
    <h2>{{message}}</h2>
    <button type="submit" data-ng-click="cancel()" class="btn-alternative btn-cancel">Close</button>
    <button title="Close (Esc)" data-ng-click="cancel()" type="button" class="mfp-close">&times;</button>
    <img data-ng-src="{{config.BASE_PATH}}images/preloader16.gif" class="preloader-small" data-ng-show="popupLoading" alt="loading" />
</div>
